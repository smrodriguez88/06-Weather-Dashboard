<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12" id="title">Weather Dashboard</div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12" id="search"></div>
                <div class="col-md-12" id="searchHistory"></div>
            </div>
        </div>
        <div class="col-md-9" id="allforecast">
            <div class="row" >
                <div class="col-md-12" id="todayforecast"></div>
            </div>
            <div class="row" >
                <div class="col-md-12" id="5dayforecast"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
